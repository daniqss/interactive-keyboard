name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      
      - name: build app
        run: |
          cd app
          npm install
          npm run build

      - name: deploy to github pages
        run: | 
            cd app
            git config --global user.email "danielqueijo14@gmail.com"
            git config --global user.name "daniqss"
            npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}